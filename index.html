<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c92fc44176.js" crossorigin="anonymous"></script>
    <title>Music</title>
</head>

<body>
    <main>
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i></p>

        <div class="left">

            <img id="track_img">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="colume_icon" onclick="mute_sound()"></i>
                <input id="volume" class="" type="range" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>

        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
                <p id="title">title.mp3</p>
                <p id="artist">Artist Name</p>
                
                <div class="middle">
                    <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"
                            aria-hidden="true"></i></button>
                    <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button onclick="next_song()" id="next"><i class="fa fa-step-forward"
                            aria-hidden="true"></i></button>
                </div>

                <div class="duration">
                    <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                </div>
                <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-circle-o-notch"
                        aria-hidden="true"></i></button>
           
        </div>

    </main>


    <script src="app.js"></script>
</body>

</html>
